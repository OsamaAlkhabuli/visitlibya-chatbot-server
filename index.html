<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit Libya - دليلك السياحي الذكي</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="chatbot.css" />
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #f8f8f8;
    }
    .header {
      background-color: #0097a7;
      color: white;
      padding: 2rem 0 1rem;
      text-align: center;
    }
    .header img {
      width: 60px;
      margin-bottom: 10px;
    }
    .swiper {
      width: 100%;
      max-height: 92vh;
      margin: 0 auto;
      border-top: 5px solid #0097a7;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .swiper-slide img {
      max-width: 100%;
      max-height: 92vh;
      object-fit: cover;
    }
    .footer {
      background-color: #1c1c1c;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Visit Libya Logo">
    <h2>مرحبًا بك في دليلك السياحي الذكي</h2>
    <p>ليبيا مهد الحضارات وموطن السحر والجمال</p>
  </div>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="2021-11-20(3).jpg" alt="صورة 1" /></div>
      <div class="swiper-slide"><img src="0-02-05-e4c3d5831812ff31aecb17963dcc58dac07ee12107b34277eb1fc1cbaa069f49_35fc8e4df75e59b7.jpg" alt="صورة 2" /></div>
      <div class="swiper-slide"><img src="2.JPG" alt="صورة 3" /></div>
      <div class="swiper-slide"><img src="10.jpg" alt="صورة 4" /></div>
      <div class="swiper-slide"><img src="DSC_0265.JPG" alt="صورة 5" /></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="footer">
    تصميم وبرمجة مركز المعلومات والتوثيق السياحي 2025
  </div>

  <!-- فقاعة الدردشة -->
  <div id="chatToggle">💬</div>
  <div id="chatContainer">
    <div id="chat"></div>
    <div style="display:flex">
      <input id="chatInput" type="text" placeholder="اكتب سؤالك..." />
      <button id="sendBtn">إرسال</button>
    </div>
  </div>
  <script src="chatbot.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
