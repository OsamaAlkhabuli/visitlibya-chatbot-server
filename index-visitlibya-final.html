
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منصة ليبيا السياحية - Visit Libya Map</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f8f8f8; }
    .chat-toggle { position: fixed; bottom: 1em; left: 1em; background: #00aabf; color: white; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 1.5em; cursor: pointer; }
    .chat-box { position: fixed; bottom: 5em; left: 1em; width: 300px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.2); border-radius: 6px; overflow: hidden; display: none; flex-direction: column; }
    .chat-header { background: #009fae; color: white; padding: 0.5em; font-weight: bold; }
    .chat-messages { padding: 0.5em; max-height: 250px; overflow-y: auto; }
    .chat-input { border-top: 1px solid #ccc; display: flex; }
    .chat-input input { flex: 1; padding: 0.5em; border: none; border-top: 1px solid #ccc; }
    .chat-message { margin: 0.5em 0; padding: 0.5em; border-radius: 4px; }
    .bot { background: #eee; }
    .user { background: #ffc66a; text-align: right; }
  </style>
</head>
<body>

<div class="chat-toggle" id="chat-toggle">💬</div>

<div class="chat-box" id="chat-box">
  <div class="chat-header">روبوت Visit Libya 🤖</div>
  <div class="chat-messages" id="chat-messages"></div>
  <div class="chat-input">
    <input type="text" id="chat-input" placeholder="...اسألني عن السياحة في ليبيا" />
  </div>
</div>

<script>
const toggle = document.getElementById("chat-toggle");
const box = document.getElementById("chat-box");
const messages = document.getElementById("chat-messages");
const input = document.getElementById("chat-input");

toggle.onclick = () => box.style.display = box.style.display === "flex" ? "none" : "flex";

input.addEventListener("keypress", async function(e) {
  if (e.key === "Enter" && input.value.trim()) {
    const q = input.value.trim();
    addMessage(q, "user");
    input.value = "";
    const res = await fetch("https://visitlibya-chatbot-server.onrender.com/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: q })
    });
    const data = await res.json();
    addMessage(data.answer, "bot");
  }
});

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = `chat-message ${cls}`;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
